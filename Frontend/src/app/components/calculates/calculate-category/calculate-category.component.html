<div class="flex justify-between mt-2 mx-4 p-2 bg-slate-100 rounded-xl category-box limited-width text-content">
  <h1 class="italic text-1xl font-bold flex items-center">
    <div class="pl-4">{{ category | categoryTranslate }}:</div>
  </h1>
  <div class="italic text-1xl font-bold flex items-center">
    {{ getFormattedAmount(totalAmount) }} kr
    <a [routerLink]="['/cashbook', category]" class="ml-2">
      <app-arrow-to-detail></app-arrow-to-detail>
    </a>
  </div>
</div>
