<div class="transactions-container" *ngIf="transactions.length > 0">
  <h2 class="text-3xl font-bold ml-6 mb-6">Lista</h2>
  <ul>
    <li
      *ngFor="let transaction of transactions; let i = index"
      class="list-none"
    >
      <p
        *ngIf="shouldShowDate(formatDate(transaction.date), lastDate)"
        class="text-xl font-bold py-2 ml-6"
      >
        {{ formatDate(transaction.date) }}
      </p>
      <div class="flex justify-between p-2 mx-4 bg-slate-100 rounded-xl">
        <div>
          <p class="text-xl" style="margin-left: 80px">
            {{ transaction.name }}
          </p>
        </div>
        <div>
          <p class="text-xl" style="margin-right: 30px">
            {{
              transaction.payment === "AMEX" || transaction.payment === "ICA"
                ? -transaction.amount
                : transaction.amount
            }}
            kr
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
<div *ngIf="transactions.length === 0">
  <p class="transactions-container">No transactions available.</p>
</div>
