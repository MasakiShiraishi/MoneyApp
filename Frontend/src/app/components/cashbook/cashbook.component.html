<div>
  <header class="header py-2 md:py-4 lg:py-6 text-center">
    <div class="max-w-screen-lg mx-auto flex items-center limited-width-header">
      <div><app-arrow-to-home></app-arrow-to-home></div>
      <div class="flex-grow text-center pr-11">
        <h1 class="roboto text-2xl font-bold text-responsive">BUDGET</h1>
      </div>
      <app-menu></app-menu>
    </div>
  </header>
  
  <h1 class="italic text-2xl font-bold text-center my-8 text-responsive">May 2024</h1>

  <div class="flex flex-wrap justify-between limited-width-cashbook">
    <div class="w-1/3 p-1">
      <app-income></app-income>
    </div>
    <div
      class="w-1/3 p-1 hover:bg-gray-200 hover:text-blue-500"
      (click)="navigateWithDelay('/transaction')"
    >
      <app-cost></app-cost>
    </div>
    <div class="w-1/3 p-1">
      <app-balance></app-balance>
    </div>
  </div>
  
  <app-chart  [transactions]="transactions"></app-chart>
  <app-calculate-accommodation></app-calculate-accommodation>
  <app-calculate-food></app-calculate-food>
  <app-calculate-clothe></app-calculate-clothe>
  <app-calculate-hobby></app-calculate-hobby>
  <app-calculate-transport></app-calculate-transport>
</div>
